<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collection</title>
  <meta name="description" content="Photo collection — Arwin Sleutjes photography portfolio.">
  <!-- Open Graph (populated at runtime by main.js once the collection is known) -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Arwin Sleutjes">
  <meta property="og:title" content="Collection — Arwin Sleutjes">
  <meta property="og:description" content="Photo collection — Arwin Sleutjes photography portfolio.">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Collection — Arwin Sleutjes">
  <meta name="twitter:description" content="Photo collection — Arwin Sleutjes photography portfolio.">
  <meta name="twitter:image" content="">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link id="canonical-link" rel="canonical" href="">
  <!-- Preconnect to font origins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Google Fonts (non-blocking) -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Jost:wght@300;400;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Jost:wght@300;400;600&display=swap"></noscript>
  <!-- Preconnect to CDN for PhotoSwipe -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="stylesheet" href="css/style.css">
  <!-- PhotoSwipe v5 (non-blocking) -->
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/photoswipe@5/dist/photoswipe.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photoswipe@5/dist/photoswipe.css"></noscript>
  <!-- Preload manifest so JS can start rendering as soon as possible -->
  <link rel="preload" href="manifest.json" as="fetch" crossorigin>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="logo"><a href="index.html">Arwin Sleutjes</a></div>
    <nav>
      <a href="index.html">Work</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- Main content -->
  <div class="site-wrap">
    <main>

      <!-- Collection header -->
      <section class="page-header">
        <h1 id="page-title"></h1>
        <div id="page-year" class="page-year"></div>
      </section>

      <!-- Justified photo grid -->
      <section id="photo-grid" class="photo-grid">
        <!-- Populated by main.js -->
      </section>

      <!-- You may also like -->
      <section id="also-like" class="also-like" style="display:none">
        <h2>You may also like</h2>
        <div id="also-like-grid" class="project-covers">
          <!-- Populated by main.js -->
        </div>
      </section>

      <!-- Back to top -->
      <div class="back-to-top">
        <a href="#">&#8593;&nbsp; Back to Top</a>
      </div>

    </main>
  </div>

  <!-- PhotoSwipe v5 -->
  <script src="https://cdn.jsdelivr.net/npm/photoswipe@5/dist/umd/photoswipe.umd.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/photoswipe@5/dist/umd/photoswipe-lightbox.umd.min.js" defer></script>

  <script src="js/main.js" defer></script>
</body>
</html>
